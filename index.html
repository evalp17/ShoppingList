<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="shopping-list">
    <div class="header">
      <h1>{{ header }}</h1>
      <button
        v-if="editing"
        @click="doEdit(false)"
        class="btn btn-cancel"
        type="button"
      >
        Cancel
      </button>
      <button
        v-else
        @click="doEdit(true)"
        class="btn btn-primary"
        type="button"
      >
        Add Item
      </button>
    </div>

    <!-- Add Item Form -->
    <div v-if="editing" class="add-item-form">
      <input
        @keyup.enter="addItem"
        type="text"
        v-model.trim="newItem"
        placeholder="Add an Item"
      >

      <label>
        <input type="checkbox" v-model="newItemHighPriority">
        High Priority
      </label>

      <button
        :disabled="newItem.length === 0"
        @click="addItem"
        class="btn btn-primary"
        type="button"
      >
        Save Item
      </button>
    </div>

    <!-- List / Empty State -->
    <div v-else>
      <p v-if="items.length === 0" class="muted">Nice job! You've bought all your items!</p>

      <ul v-else>
        <li
          v-for="item in items"
          :key="item.id"
          @click="togglePurchased(item)"
          :class="{ strikeout: item.purchased, priority: item.highPriority }"
          title="Click to toggle purchased"
        >
          {{ item.label }}
          <small v-if="item.highPriority">(High)</small>
        </li>
      </ul>
    </div>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          header: 'Shopping List App',
          editing: false,
          newItem: '',
          newItemHighPriority: false,
          items: [
            { id: 1, label: '10 party hats', purchased: true,  highPriority: false },
            { id: 2, label: '2 board games', purchased: true,  highPriority: true  },
            { id: 3, label: '20 cups',        purchased: false, highPriority: false },
          ],
          nextId: 4,
        };
      },
      methods: {
        addItem() {
          const label = this.newItem.trim();
          if (!label) return;

          // Add new items to the TOP of the list
          this.items.unshift({
            id: this.nextId++,
            label,
            highPriority: this.newItemHighPriority,
            purchased: false,
          });

          this.newItem = '';
          this.newItemHighPriority = false;
          this.editing = false;
        },
        doEdit(editing) {
          this.editing = editing;
          if (editing) {
            this.newItem = '';
            this.newItemHighPriority = false;
          }
        },
        togglePurchased(item) {
          item.purchased = !item.purchased;
        }
      }
    }).mount('#shopping-list');
  </script>
</body>
</html>
